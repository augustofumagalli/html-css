<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> <!--A ORDEM PRECISA SER OBEDECIDA: DO MENOR PARA O MAIOR-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html</p>
    <audio src="midia/Thou Swell - Freedom Trail Studio.mp3" controls></audio> <!--Este caminho fica limitado para determinados navegadores. Tipos de formatos de arquivos: MP3 WAV OGG-->
   
    <audio preload="metadata" controls loop> <!--Auto: a página carrega com o áudio. Metadata: Carrega as informações e só carrega o áudio quando a pessoa cliclar-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="/audio/wav"> <!--Arquivos Wav são pesados e procurar evitar-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>

    <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="application.mpeg">Clique aqui para baixar o arquivo MP3</a>
</body>
</html>
